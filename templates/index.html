<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Lên lịch TKB</title>
</head>
<body>
    <h2>📅 Lên lịch thời khóa biểu tự động</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <label>File Excel TKB:</label>
        <input type="file" name="file_excel" required><br><br>

        <label>Nhắc trước:</label>
        <input type="number" name="remind_value" value="10" min="1">
        <select name="remind_unit">
            <option value="phút">phút</option>
            <option value="giờ">giờ</option>
            <option value="ngày">ngày</option>
        </select>
        <select name="remind_method">
            <option value="popup">popup</option>
            <option value="email">email</option>
        </select><br><br>

        <label>Tiền tố sự kiện:</label>
        <input type="text" name="prefix" value="[TKB]"><br><br>

        <button type="submit">📌 Lên sự kiện</button>
    </form>
</body>
</html>
